<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Korner</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="preconnect" th:href="@{https://fonts.googleapis.com}"/>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}"/>
  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin/>
  <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="icon" th:href="@{/img/favicon.ico}"/>
</head>
<body>
<header>
  <nav class="navbar sticky-top navbar-expand-lg bg-white" >
    <div class="container">
      <a class="navbar-brand" th:href="@{index}">
        <img src="img/Logo.png" alt="logo Korner">
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="hamburguesa"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-lg-auto">
          <li class="nav-item me-lg-5">
            <a class="index-link" role="button">Log in</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-light" th:href="@{cuenta}" role="button">Empezar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="pt-2">
  <div class="container">
    <section class="row d-flex justify-content-center pb-5">
      <h2 class="text-center txt-naranja">CREAR CUENTA</h2>
      <article class="col-12 col-md-6 p-3 formAjustes">
        <form action="">

          <input type="hidden" name="id" value="3">
          <div class="mb-3">
            <label class="form-label" for="usernameAjustes">Nombre de usuario:</label>
            <input class="form-control" id="usernameAjustes" name="usernameAjustes" placeholder="Tu usuario" type="text" >
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="password" type="password" >
          </div>
          <div class="mb-3">
            <label class="form-label" for="correo">Email</label>
            <input class="form-control" id="correo" name="correo" placeholder="correo" type="email" >

          </div>
          <div class="mb-3">
            <label for="añoNacimiento">Año de nacimiento:</label>
            <div class="form-floating">

              <select class="form-select mb-3 order" id="añoNacimiento" aria-label="Floating label select example">
                <option selected>Elige</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>

              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="nombreUsuario" class="d-block">Género</label>
            <div class="contenedor2">
              <div class="form-check form-check-inline">

                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Masculino">
                <label class="form-check-label" for="inlineRadio1">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Femenino">
                <label class="form-check-label" for="inlineRadio2">Femenino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="otro">

                <label class="form-check-label" for="inlineRadio3">Otro</label>
              </div>
              <div class="mb-3">
                <label class="form-label" for="usernameCrearCuenta">País:</label>
                <input class="form-control" id="usernameCrearCuenta" name="usernameCrearCuenta" placeholder="País" type="text" >
              </div>
              <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
        </form>
      </article>
    </section>
  </div>
  </div>
</main>
<footer class="bg-primary p-5"></footer>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
