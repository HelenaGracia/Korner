<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Generos Elementos</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="preconnect" th:href="@{https://fonts.googleapis.com}"/>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}"/>
  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin/>
  <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="icon" th:href="@{/img/favicon.ico}"/>
</head>
  <body>
  <header>
    <nav class="navbar sticky-top navbar-expand-lg bg-primary" >
      <div class="container">
        <a class="navbar-brand" th:href="@{/home}">
          <img th:src="@{/img/LogoSinFondo.svg}" alt="logo Korner">
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  justify-content-evenly" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mt-lg-3 me-lg-5 ">
              <a class="nav-link" th:href="@{/peliculas}">Peliculas</a>
            </li>
            <li class="nav-item mt-lg-3 me-lg-5">
              <a class="nav-link" th:href="@{/videojuegos}">Videojuegos</a>
            </li>
            <li class="nav-item mt-lg-3 me-lg-5">
              <a class="nav-link" th:href="@{/series}">Series</a>
            </li>
            <li class="nav-item mt-lg-3 me-lg-5">
              <a class="nav-link" th:href="@{/libros}">Libros</a>
            </li>
            <li class="nav-item mt-lg-3 me-lg-5 ">
              <a class="nav-link" th:href="@{/animes}">Animes</a>
            </li>
            <li class="nav-item mt-lg-3 me-lg-5 ">
              <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            </li>
            <li class="nav-item mt-lg-3 me-lg-5 ">
              <a class="nav-link" th:href="@{/generosElementos}">Géneros</a>
            </li>
            <li class="nav-item ms-lg-5">
              <a class="" href="#" role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <img th:src="@{/img/Nevernight.jpg}" alt="imagen perfil" >
              </a>
            </li>
            <li class="nav-item mt-lg-4 ms-lg-4">
              <a href="#" role="button" class="position-relative" data-bs-toggle="modal" data-bs-target="#modal-noti">
                <span class="position-absolute top-0  start-100 translate-middle badge rounded-pill bg-danger">9</span>
                <i class="bi bi-bell fs-3 text-black"></i>
                <span class="visually-hidden">Notificaciones no leidas</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
        <!-- Modal Notificaciones -->
        <div class="modal fade" id="modal-noti" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Notificaciones</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
                </div>
              </div>
            </div>
          </div>
          <!-- OffCanvas Perfil -->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Perfil</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              ...
            </div>
          </div>
        <main class="pt-5">

          <div class="container">
            <section class="row pb-5">
                <article class="col-12">
                    <h1>Generos de los Elementos</h1>
                    <div th:if = "${size == 0}">
                      <p>No hay añadido ningún género</p>
                    </div>
                  <button type="button" class="btn btn-primary my-5" data-bs-toggle="modal" data-bs-target="#modalGeneroAñadir">Añadir Género</button>
                  <div th:if="${success}" class="text-center alert alert-success">
                      <p th:text="${success}"></p>
                  </div>
                  <div th:if="${failed}" class="text-center alert alert-danger">
                    <p th:text="${failed}"></p>
                  </div>


                  <div th:each="generoDelete:${generos}">

                    <!-- MODAL FORMULARIO ELIMINAR GENERO -->

                    <div class="modal fade"  th:id="modalGeneroDelete + ${generoDelete.id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel3" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5 text-center txt-naranja" id="staticBackdropLabel3">ELIMINAR GENERO</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form th:action="@{generos/deleteGenero}" method="post">
                              <input type="hidden" name="id" th:value="${generoDelete.id}">
                              <div class="mb-3">
                                <label for="nombre" class="form-label">¿Está seguro de eliminar el siguiente género?:</label>
                                <h4 class="form-control" id="nombreGeneroDelete" th:text="${generoDelete.nombre}"></h4>
                              </div>
                              <div class="d-flex justify-content-end ">
                                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary" >Borrar</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>


                    <table class="table" th:if = "${size > 0}">
                        <thead class="table-light">
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Eliminar</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="genero:${generos}">
                            <th scope="row" th:text="${genero.id}"></th>
                            <td th:text="${genero.nombre}"></td>
                            <td ><a role="button" data-bs-toggle="modal" th:attr="data-bs-target='#modalGeneroDelete' +*{genero.id}"><i class="bi bi-trash3 fs-4 ps-4"></i></a></td>
                          </tr>
                        </tbody>
                      </table>
                </article>
            </section>


           
          </div>
        </main>

  <!-- MODAL FORMULARIO AÑADIR GENERO -->

  <div class="modal fade" id="modalGeneroAñadir" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center txt-naranja" id="staticBackdropLabel">AÑADIR GENERO</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/generos/saveGenero}" method="post" th:object="${newGenero}">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreGenero" name="nombre" th:field="*{nombre}">

            <div class="d-flex justify-content-end mt-3">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Añadir </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


        <footer class="bg-primary p-5"></footer>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
